<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3 Page tempalte</title>
  <script type="text/javascript" src="d3.v3.js" charset="utf-8"></script>
  <style>
    div.bar{
      display: inline-block;
      width: 20px;
      height: 75px;
      background-color: teal;
      margin-right: 2px;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19, 14, 11, 22, 29, 11, 13, 12, 17, 18, 10, 24, 18, 25, 9, 3 ];

    var w = 500;
    var h = 500;
    var barPadding = 1;
    var svg = d3.select("body").append("svg");

    svg.attr("width", w)
        .attr("height", h);

    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", function(d, i){
        return i * (w / dataset.length);
      })
      .attr("y",function(d){
        return h - d*4;
      })
      .attr("width", w/dataset.length - barPadding)
      .attr("height", function(d){
        return d*4;
      })
      .attr("fill", function(d){
        return "rgb(0, 0, " + (d*10) + ")";
      });

    svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(function(d){
        return d;
      })
      .attr("x", function(d, i){
        return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
      })
      .attr("y", function(d){
        return h - (d * 4) + 12;
      })
      .attr({
        "font-family": "sans-serif",
        "font-size": "11px",
        "fill": "white",
        "text-anchor": "middle"
      });
